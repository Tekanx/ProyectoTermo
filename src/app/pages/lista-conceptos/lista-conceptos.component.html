<div class="container mb-5">
    <div class="row equal gy-4">
        <div *ngFor="let concept of Lista; index as i" class="col-11 col-sm-6 col-lg-4 mx-auto">
            <a [routerLink]="['/concepto', concept.id]" routerLinkActive="router-link-active" class="border rounded shadow-sm d-flex justify-content-center text-center h-100 p-4">
                <div>
                    <div class="fw-bold mb-2 fs-5">
                        {{concept.nombre}}
                    </div>
                    <div>
                        {{concept.descripcion_corta}}
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
